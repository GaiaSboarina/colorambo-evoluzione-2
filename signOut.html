<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,700i&display=swap" rel="stylesheet">

<body>
    <div class="img-background">
        <div class="container">
            <div class="container-above">
                <img src="images/colorambo.png">
            </div>
            <form class="form1" method="post" action="paginaPersonale.html">
                <input type="text" placeholder="name" required>
                <input type="text" placeholder="surname" required>
                <textarea rows="4" cols="50" name="description" style="width: 374px; margin-left: 1%;" required></textarea>
                <input type="text" placeholder="address" required>
                <input type="datetime" placeholder="birthday" required>
                <input type="email" placeholder="email" required>
                <input type="radio" name="user_type" value="basic" required>Basic
                <input type="radio" name="user_type" value="creator" required>Creator
                <input type="password" placeholder="password" required>
                <input type="password" placeholder="confirm password" required>
                <a href="paginaPersonale.html">
                    <input type="submit" value="sign in">
                </a>
            </form>
        </div>
    </div>
