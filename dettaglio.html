<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/dettaglio.css">
    <title>Dettaglio</title>
</head>
<body>
    <div class="container">
        <img src="images/colorambo.png" alt="Logo" class="immagine_logo">
        <div class="immagini_per_numeri">
            <div class="creatore">
                <img src="images/matita.png" alt="Creatore" class="nome_creatore">
                <h4>Giacomo</h4>
            </div>
            <div class="visualizzazioni">
                <img src="images/visualizzazioni.png" alt="Views" class="views">
                <h4>100 views</h4>
            </div>
            <div class="cuori">
                <img src="images/cuore.png" alt="Preferiti" class="preferiti">
                <h4>100 likes</h4>
            </div>
        </div>
        <div class="codice"><h1>#009999</h1></div>
        <button type="submit">Add to my favorite list</button>
    </div>
</body>
</html>
