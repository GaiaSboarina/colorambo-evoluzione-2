<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/aggiunta.css">
    <title>Aggiunta di colore</title>
</head>
<body>
    <h1>Aggiungi un colore</h1>
    <div class="container_aggiunta">
        <input type="range" class="input_color" id="myRange">
        <p id="demo"></p>
    </div>




    <script>var slider = document.getElementById("myRange");
        var output = document.getElementById("demo");
        output.innerHTML = slider.value;
        
        slider.oninput = function() {
          output.innerHTML = this.value;
        }</script>
</body>
</html>
